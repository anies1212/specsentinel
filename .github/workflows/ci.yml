name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node
        uses: actions/setup-node@adec0c7a925c8c7b05d20719b8bde7cbe12fb451 # v4.0.2
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Type check (CLI)
        run: npm run build --workspace specsentinel-cli

      - name: Type check (Action)
        run: npm run build --workspace specsentinel-action
