name: SpecSentinel

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: read

jobs:
  specsentinel:
    # Only run when the comment is on a PR
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0

      - name: Install npm dependencies
        run: npm install

      - name: Build SpecSentinel packages
        run: npm run build --workspace specsentinel-cli --workspace specsentinel-action

      - name: Run SpecSentinel
        uses: ./packages/specsentinel-action
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        with:
          working-directory: examples/flutter_app
          flutter-test: test/spec/login_page_spec.dart
          output: build/specsentinel/LoginPage.json
